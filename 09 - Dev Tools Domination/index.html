<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
   const p = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello dear Mr. %s Smith', 'John');

    // Styled
    console.log('%c Hello in colors', 'color: red; font-size: 20px');

    // warning!
    console.warn('OH NOO!');

    // Error :|
    console.error('shit!');

    // Info
    console.info('Bees are insects');

    // Testing
    console.assert(1 !== 1, 'that\'s wrong!');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // counting

    console.count('redmor');
    console.count('redmor');
    console.count('redmor');
    console.count('oussama');
    console.count('oussama');
    console.count('oussama');
    console.count('redmor');
    console.count('redmor');
    console.count('redmor');

  </script>
</body>
</html>
